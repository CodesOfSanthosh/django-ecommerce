{% extends "shop/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center h-100">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg my-5">
            <div class="card-body p-5">
                <h2 class="text-center mb-4 fw-bold">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold small text-secondary">
                            {{ field.label|upper }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">LOGIN</button>
                    </div>
                    <div class="text-center mt-3">
                        <p class="text-muted">Don't have an account? <a href="{% url 'accounts:register' %}"
                                class="text-decoration-none fw-bold">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
