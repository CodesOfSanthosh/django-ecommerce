{% extends "shop/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg overflow-hidden">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0 fw-bold">My Profile</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <div class="avatar-circle bg-light d-flex align-items-center justify-content-center mx-auto mb-3"
                            style="width: 100px; height: 100px; border-radius: 50%;">
                            <i class="fas fa-user fa-4x text-secondary"></i>
                        </div>
                        <h3 class="fw-bold mb-1">{{ user.username }}</h3>
                        {% if user.email %}
                        <p class="text-muted">{{ user.email }}</p>
                        {% endif %}
                    </div>

                    <div class="border-top pt-4 mt-4">
                        <div class="row">
                            <div class="col-6 text-end border-end pe-4">
                                <p class="small text-muted mb-1 uppercase fw-bold">JOINED</p>
                                <p class="fw-bold">{{ user.date_joined|date:"M d, Y" }}</p>
                            </div>
                            <div class="col-6 text-start ps-4">
                                <p class="small text-muted mb-1 uppercase fw-bold">LAST LOGIN</p>
                                <p class="fw-bold">{{ user.last_login|date:"M d, Y" }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
